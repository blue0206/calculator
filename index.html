<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Caclulator</h1>
        </header>
        <main>
            <section>
                <div class="body">
                    <div class="screen"></div>
                    <div class="buttons">
                        <div class="btn-row">
                            <div class="btn">AC</div>
                            <div class="btn">C</div>
                            <div class="btn">%</div>
                            <div class="btn">/</div>
                        </div>
                        <div class="btn-row">
                            <div class="btn">7</div>
                            <div class="btn">8</div>
                            <div class="btn">9</div>
                            <div class="btn">x</div>
                        </div>
                        <div class="btn-row">
                            <div class="btn">4</div>
                            <div class="btn">5</div>
                            <div class="btn">6</div>
                            <div class="btn">-</div>
                        </div>
                        <div class="btn-row">
                            <div class="btn">1</div>
                            <div class="btn">2</div>
                            <div class="btn">3</div>
                            <div class="btn">+</div>
                        </div>
                        <div class="btn-row">
                            <div class="btn">^</div>
                            <div class="btn">0</div>
                            <div class="btn">.</div>
                            <div class="btn">=</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div>Project created by Blue</div>
            <div>Github: <a href="https://github.com/blue0206">blue0206</a></div>
        </footer>
    </body>
</html>
