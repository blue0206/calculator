<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
            <div>
                *Press 'Delete' key for AC
            </div>
        </header>
        <main>
            <div class="body">
                <div class="screen"></div>
                <div class="buttons">
                    <div class="btn-row">
                        <button class="btn ac">AC</button>
                        <button class="btn backspace">Backspace</button>
                        <button class="btn operator" value="%">%</button>
                        <button class="btn operator" value="/">/</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn" value="7">7</button>
                        <button class="btn" value="8">8</button>
                        <button class="btn" value="9">9</button>
                        <button class="btn operator" value="x">x</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn" value="4">4</button>
                        <button class="btn" value="5">5</button>
                        <button class="btn" value="6">6</button>
                        <button class="btn operator" value="-">-</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn" value="1">1</button>
                        <button class="btn" value="2">2</button>
                        <button class="btn" value="3">3</button>
                        <button class="btn operator" value="+">+</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn operator" value="^">^</button>
                        <button class="btn" value="0">0</button>
                        <button class="btn decimal" value=".">.</button>
                        <button class="btn calculate">=</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>Project created by Blue</div>
            <div>Github: <a href="https://github.com/blue0206">blue0206</a></div>
        </footer>
    </body>
</html>
